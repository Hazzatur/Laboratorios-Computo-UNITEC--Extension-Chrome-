<!DOCTYPE html>
<html>
<head>
    <title>Opciones | Laboratorios de Computo - UNITEC</title>
    <meta charset="UTF-8">
    <script src="options.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 16px;
            padding: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        #customUrlInput,
        #customUrlLabel {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="enabled" type="checkbox"> Activar extensi√≥n
</label>

<div id="optionsContainer">
    <label>
        <input type="radio" name="urlOption" value="default" checked> Predeterminado (www.unitec.mx)
    </label>
    <label>
        <input type="radio" name="urlOption" value="evaluaciones"> Evaluaciones Alumno (unitecsiee.com)
    </label>
    <label>
        <input type="radio" name="urlOption" value="custom">URL personalizada
    </label>
    <label for="customUrlInput" id="customUrlLabel">Ingresa la URL:</label>
    <input type="text" id="customUrlInput" placeholder="Especifique la URL" disabled>
</div>
</body>
</html>
